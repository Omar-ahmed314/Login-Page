<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login page</title>
        <link rel="stylesheet" href="css/Loginpage.css">
    </head>
    <body>
       <section class="container">
           <h1>Signup</h1>
           <form>
               <label>User name</label>
               <br>
               <input type="text" name="username" autocomplete="off" autofocus placeholder="Enter your name">
               <br>
               <label>Password</label>
               <br>
               <input type="password" name="password" placeholder="Enter your password">
               <br>
               <label>Confirm password</label>
               <br>
               <input type="password" name="confirm password"placeholder="Enter your password">
               <br>
               <label>E-mail</label>
               <br>
               <input type="email" name="email" placeholder="Enter your e-mail">
               <br>
               <select name="Gender">
                   <option value="male">male</option>
                   <option value="female">female</option>
               </select>
               <input type="checkbox" name="robot" value="1">I'm not robot
               <br>
               <input type="reset">
               <input type="submit" value="Signup">
           </form>

       </section>
    </body>
</html>
